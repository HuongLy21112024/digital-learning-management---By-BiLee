<!DOCTYPE html>
<html>
<head>
    <title>Hệ thống Quản lý Học liệu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center mb-4">DANH SÁCH 1000 HỌC LIỆU SỐ (BẢN DEMO)</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Tên học liệu</th>
                <th>Khoa</th>
                <th>Tác giả</th>
                <th>Lượt xem</th>
            </tr>
        </thead>
        <tbody>
            {% for m in materials %}
            <tr>
                <td>{{ m.title }}</td>
                <td>{{ m.faculty }}</td>
                <td>{{ m.author }}</td>
                <td>{{ m.views }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
