<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Quản lý Học liệu Số - By BiLee</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .active-tab { border-bottom: 4px solid #3b82f6; color: #3b82f6; }
        .tab-content { display: none; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <header class="bg-blue-700 text-white shadow-lg p-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold italic"><i class="fas fa-database mr-2"></i> DIGITAL LEARNING MANAGEMENT</h1>
            <span class="bg-blue-500 px-3 py-1 rounded-full text-sm font-semibold">Cloud NoSQL System</span>
        </div>
    </header>

    <nav class="bg-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto flex justify-center space-x-8">
            <button onclick="showTab('all-materials')" class="tab-btn py-4 px-4 font-semibold active-tab" id="btn-all">
                <i class="fas fa-list mr-2"></i>Danh mục học liệu
            </button>
            <button onclick="showTab('faculty-management')" class="tab-btn py-4 px-4 font-semibold" id="btn-faculty">
                <i class="fas fa-university mr-2"></i>Quản lý theo Khoa
            </button>
            <button onclick="showTab('realtime-stats')" class="tab-btn py-4 px-4 font-semibold" id="btn-stats">
                <i class="fas fa-chart-line mr-2"></i>Thống kê Real-time
            </button>
        </div>
    </nav>

    <main class="container mx-auto mt-8 px-4 pb-20">
        <div id="all-materials" class="tab-content" style="display: block;">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-blue-800">Tất cả học liệu (Hàng nghìn bản ghi)</h2>
                <span class="text-sm text-gray-500">Nguồn: MongoDB Atlas</span>
            </div>
            <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-200">
                <table class="w-full text-left">
                    <thead class="bg-gray-100 border-b">
                        <tr>
                            <th class="p-4 font-semibold">Tên học liệu</th>
                            <th class="p-4 font-semibold">Khoa</th>
                            <th class="p-4 font-semibold">Tác giả</th>
                            <th class="p-4 font-semibold">Lượt xem</th>
                        </tr>
                    </thead>
                    <tbody id="material-list">
                        </tbody>
                </table>
            </div>
        </div>

        <div id="faculty-management" class="tab-content">
            <h2 class="text-xl font-bold text-blue-800 mb-6">Phân mảnh dữ liệu theo Khoa (Sharding Strategy)</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="faculty-grid">
                </div>
        </div>

        <div id="realtime-stats" class="tab-content text-center">
            <h2 class="text-xl font-bold text-blue-800 mb-6 text-left">Top học liệu có lượt xem cao nhất</h2>
            <div class="bg-white p-8 rounded-2xl shadow-inner border-2 border-dashed border-blue-200">
                <canvas id="statsChart" width="400" height="150"></canvas>
            </div>
        </div>
    </main>

    <script>
        // Chuyển trang (Tabs)
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active-tab'));
            document.getElementById(tabId).style.display = 'block';
            event.currentTarget.classList.add('active-tab');
        }

        // Gọi API lấy dữ liệu từ FastAPI
        async function loadData() {
            const response = await fetch('/materials');
            const data = await response.json();
            
            const list = document.getElementById('material-list');
            const facultyGrid = document.getElementById('faculty-grid');
            const faculties = {};

            list.innerHTML = '';
            data.slice(0, 100).forEach(item => { // Hiển thị 100 bản ghi đầu cho mượt
                // Đổ vào danh sách
                list.innerHTML += `
                    <tr class="border-b hover:bg-blue-50 transition-colors">
                        <td class="p-4 font-medium text-gray-700">${item.title}</td>
                        <td class="p-4"><span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-xs">${item.faculty}</span></td>
                        <td class="p-4 text-gray-600">${item.author}</td>
                        <td class="p-4 font-bold text-orange-500 italic"><i class="fas fa-eye mr-1"></i>${item.views}</td>
                    </tr>
                `;

                // Nhóm theo khoa cho Tab 2
                if(!faculties[item.faculty]) faculties[item.faculty] = 0;
                faculties[item.faculty]++;
            });

            // Vẽ thẻ Khoa cho Tab 2
            facultyGrid.innerHTML = '';
            Object.keys(faculties).forEach(f => {
                facultyGrid.innerHTML += `
                    <div class="bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-500 hover:scale-105 transition-transform cursor-pointer">
                        <i class="fas fa-university text-3xl text-blue-500 mb-4"></i>
                        <h3 class="text-lg font-bold">${f}</h3>
                        <p class="text-gray-500">${faculties[f]} học liệu hiện có</p>
                    </div>
                `;
            });
        }

        loadData();
        // Tự động làm mới dữ liệu lượt xem mỗi 5 giây (Real-time)
        setInterval(loadData, 5000);
    </script>
</body>
</html>
